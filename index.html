---
layout: default
---
<div>

  <figure class="absolute-bg" style="background-image: url('https://unsplash.it/2000/1200?image=1058');"></figure>

</div>

<div>

  <ul>
    {% for post in site.posts %}
      <li class="preview">
        <a class="preview__link" href="{{ post.url | prepend: site.baseurl }}">
          <span class="preview__date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2 class="preview__header">{{ post.title }}</h2>
          {{ post.excerpt }}
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
