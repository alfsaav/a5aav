---
layout: default
title: Archive
permalink: /archive/
---
<section class="section-padding archives" itemscope itemtype="http://schema.org/Blog">
  {% for post in site.posts %}
    <article class="card" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
      <a class="card__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
        <div class="card__img">
          <figure class="absolute-bg" style="background-image: url('{{ post.image }}');"></figure>
        </div>
        <div class="card__container">
          <h2 class="card__header" itemprop="name">{{ post.title }}</h2>
          <p class="card__count" itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: "%b %-d, %Y" }}
            {% if post.categories.size > 0 %}
              in {{ post.categories | first }}
            {% endif %}
          </p>
          <span class="card__more">Read</span>
        </div>
      </a>
    </article>
  {% endfor %}
</section>
